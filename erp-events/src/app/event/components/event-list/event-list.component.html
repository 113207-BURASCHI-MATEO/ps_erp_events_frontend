<mat-card class="mat-elevation-z4">
    <mat-card-title>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span>Listado de Eventos</span>
  
        <div style="display: flex; gap: 8px; align-items: center;">
          <button mat-icon-button color="primary" (click)="goHome()" matTooltip="Inicio">
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="exportToPdf()" matTooltip="Exportar a PDF">
            <mat-icon>picture_as_pdf</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="exportToExcel()" matTooltip="Exportar a Excel">
            <mat-icon>table_view</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
  
    <mat-card-content>
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 24px;">
        <div style="display: flex; flex: 1; gap: 8px; align-items: center;">
          <mat-form-field appearance="outline" style="flex: 1; margin: 0;">
            <mat-label>Buscar</mat-label>
            <input matInput [(ngModel)]="searchValue" placeholder="Título, descripción o estado" />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
        </div>
  
        <div style="display: flex; align-items: center;">
          <button mat-raised-button color="accent" (click)="goToCreate()">Crear</button>
        </div>
      </div>
  
      <ng-container *ngIf="events.length > 0; else noEvents">
        <table mat-table [dataSource]="events" class="mat-elevation-z2 mat-table" style="width: 100%;">
          <ng-container matColumnDef="idEvent">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let ev">{{ ev.idEvent }}</td>
          </ng-container>
  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let ev">{{ ev.title }}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let ev">{{ ev.description }}</td>
          </ng-container>
  
          <ng-container matColumnDef="eventType">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let ev">{{ ev.eventType }}</td>
          </ng-container>
  
          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Inicio</th>
            <td mat-cell *matCellDef="let ev">{{ ev.startDate | date:'short' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>Fin</th>
            <td mat-cell *matCellDef="let ev">{{ ev.endDate | date:'short' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let ev">{{ ev.status }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let ev">
              <button mat-icon-button color="primary" (click)="viewEvent(ev.idEvent)" matTooltip="Ver">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editEvent(ev.idEvent)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEvent(ev.idEvent)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
  
      <ng-template #noEvents>
        <div style="text-align: center; padding: 40px;">
          <mat-icon color="warn" style="font-size: 48px;">info</mat-icon>
          <p>No hay eventos para mostrar.</p>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
