<mat-card class="mat-elevation-z4">

    <mat-card-title>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span>Listado de Proveedores</span>
  
        <div style="display: flex; gap: 8px; align-items: center;">
          <button mat-icon-button color="primary" (click)="goHome()" matTooltip="Inicio">
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="exportToPdf()" matTooltip="Exportar a PDF">
            <mat-icon>picture_as_pdf</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="exportToExcel()" matTooltip="Exportar a Excel">
            <mat-icon>table_view</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
  
    <mat-card-content>
  
      <!-- Fila superior: búsqueda + crear -->
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 24px;">
  
        <!-- Buscador -->
        <div style="display: flex; flex: 1; gap: 8px; align-items: center;">
          <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Buscar proveedor</mat-label>
            <input matInput [(ngModel)]="searchValue" placeholder="Nombre, CUIT, email" />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
        </div>
  
        <!-- Botón Crear alineado -->
        <div style="display: flex; align-items: center;">
          <button mat-raised-button color="accent" (click)="goToCreate()">Crear</button>
        </div>
  
      </div>
  
      <!-- Tabla de proveedores -->
      <ng-container *ngIf="suppliers.length > 0; else noSuppliers">
        <table mat-table [dataSource]="suppliers" class="mat-elevation-z2 mat-table" style="width: 100%;">
  
          <ng-container matColumnDef="idSupplier">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let sup">{{ sup.idSupplier }}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let sup">{{ sup.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="cuit">
            <th mat-header-cell *matHeaderCellDef>CUIT</th>
            <td mat-cell *matCellDef="let sup">{{ sup.cuit }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let sup">{{ sup.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let sup">{{ sup.phoneNumber }}</td>
          </ng-container>
  
          <ng-container matColumnDef="supplierType">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let sup">{{ sup.supplierType }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let sup">
              <button mat-icon-button color="primary" (click)="viewSupplier(sup.idSupplier)" matTooltip="Ver">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editSupplier(sup.idSupplier)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteSupplier(sup.idSupplier)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </ng-container>
  
      <!-- Sin proveedores -->
      <ng-template #noSuppliers>
        <div style="text-align: center; padding: 40px;">
          <mat-icon color="warn" style="font-size: 48px;">info</mat-icon>
          <p>No hay proveedores para mostrar.</p>
        </div>
      </ng-template>
  
    </mat-card-content>
  </mat-card>
