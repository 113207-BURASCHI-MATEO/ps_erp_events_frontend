<mat-card class="mat-elevation-z4">

  <mat-card-title>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span>Listado de Empleados</span>
  
      <div style="display: flex; gap: 8px; align-items: center;">
        <button mat-icon-button color="primary" (click)="goHome()" matTooltip="Inicio">
          <mat-icon>home</mat-icon>
        </button>
        <!-- <button mat-icon-button color="primary" (click)="goToCreate()" matTooltip="Nuevo">
          <mat-icon>add</mat-icon>
        </button> -->
        <button mat-icon-button color="warn" (click)="exportToPdf()" matTooltip="Exportar a PDF">
          <mat-icon>picture_as_pdf</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="exportToExcel()" matTooltip="Exportar a Excel">
          <mat-icon>table_view</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  
    <mat-card-content>
  
      <!-- Fila superior: búsqueda + crear -->
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 24px;">
  
        <!-- Buscador -->
        <div style="display: flex; flex: 1; gap: 8px; align-items: center;">
          <mat-form-field appearance="outline" style="flex: 1; margin: 0;">
            <mat-label>Buscar</mat-label>
            <input matInput [(ngModel)]="searchValue" placeholder="Nombre, apellido o documento" />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
        </div>
  
        <!-- Botón Crear alineado -->
        <div style="display: flex; align-items: center;">
            <button mat-raised-button color="accent" (click)="goToCreate()">Crear</button>
        </div>
  
      </div>
  
      <!-- Tabla de empleados -->
      <ng-container *ngIf="employees.length > 0; else noEmployees">
        <table mat-table [dataSource]="employees" class="mat-elevation-z2 mat-table" style="width: 100%;">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let emp">{{ emp.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let emp">{{ emp.firstName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let emp">{{ emp.lastName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="documentType">
            <th mat-header-cell *matHeaderCellDef>Tipo Doc</th>
            <td mat-cell *matCellDef="let emp">{{ emp.documentType }}</td>
          </ng-container>
  
          <ng-container matColumnDef="documentNumber">
            <th mat-header-cell *matHeaderCellDef>Doc Nº</th>
            <td mat-cell *matCellDef="let emp">{{ emp.documentNumber }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Puesto</th>
            <td mat-cell *matCellDef="let emp">{{ emp.position }}</td>
          </ng-container>
  
          <ng-container matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef>Contratación</th>
            <td mat-cell *matCellDef="let emp">{{ emp.hireDate }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let emp">
              <button mat-icon-button color="primary" (click)="viewEmployee(emp.id)" matTooltip="Ver">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editEmployee(emp.id)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(emp.id)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </ng-container>
  
      <!-- Si no hay empleados -->
      <ng-template #noEmployees>
        <div style="text-align: center; padding: 40px;">
          <mat-icon color="warn" style="font-size: 48px;">info</mat-icon>
          <p>No hay empleados para mostrar.</p>
        </div>
      </ng-template>
  
    </mat-card-content>
  </mat-card>
