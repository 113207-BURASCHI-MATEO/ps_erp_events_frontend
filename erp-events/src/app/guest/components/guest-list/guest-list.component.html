<mat-card class="employee-card mat-elevation-z4">
    <mat-card-title>
      <div class="card-header pe-3">
        <mat-icon matListItemIcon>list</mat-icon>
        <h1 class="title">Listado de Invitados</h1>
  
        <button
          class="button-inverted-primary"
          mat-fab
          color="primary"
          (click)="exportToPdf()"
          matTooltip="Exportar a PDF"
        >
          <mat-icon class="m-0">picture_as_pdf</mat-icon>
        </button>
  
        <button
          class="button-inverted-primary"
          mat-fab
          color="primary"
          (click)="exportToExcel()"
          matTooltip="Exportar a Excel"
        >
          <mat-icon class="m-0">table_view</mat-icon>
        </button>
      </div>
    </mat-card-title>
  
    <mat-card-content>
      <div class="toolbar">
        <div class="action-buttons">
          <button mat-raised-button color="accent" (click)="goToCreate()">
            <mat-icon class="m-0">add</mat-icon>
          </button>
          <button mat-raised-button color="primary" (click)="goToCreateFile()">
            <mat-icon class="m-0">note_add</mat-icon>
          </button>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Evento</mat-label>
            <mat-select (selectionChange)="onEventSelected($event.value)">
              @for (event of events; track event.idEvent) {
              <mat-option [value]="event.idEvent">
                {{ event.title }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="d-flex flex-row align-items-center gap-2 mb-3">
          <mat-form-field
            class="search-field flex-grow-1"
            subscriptSizing="dynamic"
            appearance="outline"
            style="flex: 2"
          >
            <mat-label>Buscar</mat-label>
            <input
              matInput
              type="text"
              id="filter-text-box"
              placeholder="Nombre, Apellido o Tipo"
              [(ngModel)]="searchValue"
            />
          </mat-form-field>
  
          <button
            mat-fab
            color="primary"
            class="button-inverted-primary"
            matTooltip="Buscar"
            (click)="onSearch()"
          >
            <mat-icon class="m-0">search</mat-icon>
          </button>
        </div>
      </div>
  
      @if (isBrowser) {
      <div class="ag-theme-alpine grid-wrapper">
        <ag-grid-angular
          [rowData]="guests"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [domLayout]="'autoHeight'"
          [animateRows]="true"
          [pagination]="true"
          [paginationAutoPageSize]="true"
          [allowDragFromColumnsToolPanel]="true"
          rowSelection="single"
          [suppressRowClickSelection]="true"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
      </div>
      }
    </mat-card-content>
  </mat-card>
