<div class="form-container">
    <mat-card class="form-card">
      <mat-card-title class="mb-3">
        <h1 class="title">
          <mat-icon matListItemIcon>upload_file</mat-icon>
          Cargar Invitados desde Archivo
        </h1>
      </mat-card-title>
  
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-grid">
            <!-- Selector de Evento -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Evento Asociado</mat-label>
              <mat-select formControlName="idEvent">
                @for (event of events; track event.idEvent) {
                <mat-option [value]="event.idEvent">
                  {{ event.title }}
                </mat-option>
                }
              </mat-select>
            </mat-form-field>
  
            <!-- Input de Archivo -->
            <div class="file-input-container full-width">
                <mat-label>Archivo CSV</mat-label>
                <input
                  formControlName="file"
                  type="file"
                  (change)="onFileSelected($event)"
                  accept=".csv"
                  class="file-input"
                />
              </div>
          </div>
  
          <!-- Botones de acciÃ³n -->
          <div class="action-buttons">
            <button mat-stroked-button type="button" (click)="goBack()">
              Volver
            </button>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid || uploadedGuests.length === 0"
            >
              Cargar Invitados
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
