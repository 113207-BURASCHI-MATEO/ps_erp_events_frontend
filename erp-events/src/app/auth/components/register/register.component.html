<div class="mat-typography" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 16px;">
  <mat-card style="width: 100%; max-width: 500px;">
    <mat-card-header>
      <mat-card-title>Crear cuenta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput type="date" formControlName="birthDate" />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Tipo de documento</mat-label>
          <mat-select formControlName="documentType">
            <mat-option value="DNI">DNI</mat-option>
            <mat-option value="CUIT">CUIT</mat-option>
            <mat-option value="PASSPORT">Pasaporte</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Número de documento</mat-label>
          <input matInput formControlName="documentNumber" />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 24px;">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 24px;">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" style="width: 100%;" type="submit" [disabled]="form.invalid">
          Registrarse
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
