   <div class="form-container">
    <mat-card class="form-card">
      <mat-card-title class="mb-3">
        <div class="card-header pe-3">
          <h1 class="title">
            <mat-icon matListItemIcon>article</mat-icon>
            {{ clientId ? "Editar Cliente" : "Nuevo Cliente" }}
          </h1>
          <div class="image-container-pet">
            <img src="assets/pet.png" alt="ERP Eventos" />
          </div>
        </div>

      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-grid">
            <!-- Primera fila -->
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="firstName" />
              <mat-error>
                <app-form-field-error [control]="form.get('firstName')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="lastName" />
              <mat-error>
                <app-form-field-error [control]="form.get('lastName')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
  
            <!-- Segunda fila -->
            <mat-form-field appearance="outline">
              <mat-label>Tipo de documento</mat-label>
              <mat-select formControlName="documentType">
                <mat-option value="DNI">DNI</mat-option>
                <mat-option value="CUIT">CUIT</mat-option>
                <mat-option value="PASSPORT">Pasaporte</mat-option>
              </mat-select>
              <mat-error>
                <app-form-field-error [control]="form.get('documentType')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Número de documento</mat-label>
              <input matInput formControlName="documentNumber" />
              <mat-error>
                <app-form-field-error [control]="form.get('documentNumber')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
  
            <!-- Tercera fila -->
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
              <mat-error>
                <app-form-field-error [control]="form.get('email')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Teléfono</mat-label>
              <input matInput formControlName="phoneNumber" />
              <mat-error>
                <app-form-field-error [control]="form.get('phoneNumber')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Alias o CBU</mat-label>
              <input matInput formControlName="aliasCbu" />
              <mat-error>
                <app-form-field-error [control]="form.get('aliasCbu')"></app-form-field-error>
              </mat-error>
            </mat-form-field>
          </div>
  
          <!-- Botones de acción -->
          <div class="action-buttons">
            <button mat-stroked-button type="button" (click)="goBack()">
              Volver
            </button>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid"
            >
              {{ clientId ? "Guardar cambios" : "Crear cliente" }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
