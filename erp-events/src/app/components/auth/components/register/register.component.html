
<div class="mat-typography form-container">
  <mat-card class="form-card">
    <mat-card-title class="mb-3">
      <div class="card-header pe-3">
        <div class="image-container-pet">
          <img src="assets/logo_horizontal.png" alt="ERP Eventos" />
        </div>
        <!-- <h1 class="title header">
          <mat-icon matListItemIcon color="primary">event</mat-icon>
          {{ "Evana" }}
        </h1> -->
      </div>
    </mat-card-title>
    <mat-card-header>
      <mat-card-title class="title">Crear cuenta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput type="date" formControlName="birthDate" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de documento</mat-label>
          <mat-select formControlName="documentType">
            <mat-option value="DNI">DNI</mat-option>
            <mat-option value="CUIT">CUIT</mat-option>
            <mat-option value="PASSPORT">Pasaporte</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Número de documento</mat-label>
          <input matInput formControlName="documentNumber" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <div class="action-buttons full-width">
          <button mat-stroked-button color="accent" type="button" (click)="goToLogin()">
            Iniciar sesión
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Registrarse
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
